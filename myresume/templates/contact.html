<h2>Contact Me</h2>
<!-- <p class="lead">
	A simple hello could lead to a million things.
</p> -->

<hr />

<div class="row">
	<div class="col-md-6">
		<ul class="no-bullets">
			<li>
				<a href="{{ resume['contact_details']['keybase'] }}" target="_blank">
					<span class="icon icon-keybase"></span>
					{{ resume['contact_details']['keybase'] }}
				</a>
			</li>
			<li>
				<a href="{{ resume['contact_details']['linkedin'] }}" target="_blank">
					<span class="icon icon-linkedin"></span>
					{{ resume['contact_details']['linkedin'] }}
				</a>
			</li>
		</ul>
	</div>
	<div class="col-md-6">
		<ul class="no-bullets">
			<li>
				<a href="javascript:void(0);">
					<span class="icon icon-skype"></span>
					<span style="unicode-bidi:bidi-override; direction: rtl;">
						{{ resume['contact_details']['phone'] | revstr }}
					</span>
				</a>
			</li>
			<li>
				<a href="javascript:void(0);">
					<span class="icon icon-email"></span>
					<span style="unicode-bidi:bidi-override; direction: rtl;">
						{{ resume['contact_details']['email'] | revstr }}
					</span>
				</a>
			</li>
		</ul>
	</div>
</div>

<hr />

<iframe src="/terminal" style="width: 820px; height: 754px; border-radius: 1rem;" frameBorder="0" scrolling="no" title="Embed a terminal"></iframe>
